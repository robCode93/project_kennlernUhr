<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie lange kennen wir uns schon</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 class="display-3 display-center">Wann habt ihr euch kennengelernt?</h1>

        <div class="container">
            <input id="datePicker" class="form-control form-control-lg" type="date" placeholder=".form-control-lg" aria-label=".form-control-lg example">
        </div>



    </header>

    <main>

        <h1 class="display-3 display-center">So lange kennt ihr euch nun...</h1>

        <div class="container border border-dark mainOutput">
            <span class="dateText"></span>
        </div>

        

        <div class="container data">
            <table class="table">
                <thead>
                  <tr class="tableHeadLines">
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Years</th>
                    <th scope="col">Months</th>
                    <th scope="col">Days</th>
                  </tr>
                </thead>
                <tbody class="tableBody">
                  <tr class="tableLines">
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr class="tableLines">
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr class="tableLines">
                    <th scope="row">3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>


    </main>

    <footer></footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Eigenes JavaScript -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
